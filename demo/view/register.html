<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<link rel="stylesheet" href="../lib/sm.min.css">
<link rel="stylesheet" href="../resources/css/zhou.css">
</head>
<body>
  <div class="page">
<header class="bar bar-nav bg-color-1">
<a class="button button-link button-nav pull-left" href="javascript:window.history.back(); "> <span class="icon img-left text-color-7"></span> </a>
  <h1 class="title text-color-7">注册</h1>
</header>
<div class="content"  style=" margin-bottom: 2.5rem;">
 <div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">用户名</div>
            <div class="item-input text-right">
              <input type="text"  class=" text-right" placeholder="字母、数字">
            </div>
          </div>
        </div>
      </li>
     
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">密码</div>
            <div class="item-input">
              <input type="password" placeholder="不少于6位数" class="text-right">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">确认密码</div>
            <div class="item-input">
              <input type="password" placeholder="不少于6位数" class="text-right">
            </div>
          </div>
        </div>
      </li>

       <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">姓名</div>
            <div class="item-input">
              <input type="text" placeholder="Your name" class="text-right">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label" >证件类型</div>
            <div class="item-input ">
              <select class="text-right">
                <option class="text-right">身份证</option>
                <option class="text-right">军人证</option>
              </select>
            </div>
          </div>
        </div>
      </li>
        <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label" >证件号码</div>
            <div class="item-input">
              <input type="text" placeholder="Your name" class="text-right">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">手机号码</div>
            <div class="item-input">
              <input type="text" placeholder="Your name" class="text-right">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">电子邮件</div>
            <div class="item-input">
              <input type="text" placeholder="Your name" class="text-right">
            </div>
          </div>
        </div>
      </li>
       <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">旅客类型</div>
            <div class="item-input">
              <select>
                <option>成人</option>
                <option>小孩</option>
              </select>
            </div>
          </div>
        </div>
      </li>
       <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">服务条款</div>
            <div class="item-input">
              <select>
                <option>成人</option>
                <option>小孩</option>
              </select>
            </div>
          </div>
        </div>
      </li>
      <!-- Date -->
     
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
    
     <a href="#" class="button button-big button-fill button-success">注册</a>
    </div>
  </div>
</div>
</div>
</div>
<script type='text/javascript' src='../lib/zepto.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../lib/sm.js' charset='utf-8'></script>
</body>
</html>
