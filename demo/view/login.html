<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../lib/sm.min.css">
    <link rel="stylesheet" href="../resources/css/login.css">
</head>

<body>
    <div class="page-group">
        <div class="page page-current" id="login">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left" href="back" data-transition='slide-out'>
			      <span class="icon back"></span>
			    </a>
                <!-- <h3 class="title">登录</h3> -->
            </header>
            <div class="content">
            	<div class="content-block">
            		<div class="imgbox">
                        <img src="../resources/images/icons/12306.png" alt="">
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                            	<div class="item-name">账号</div>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="15287812222" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9.]+/,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]+/,'')">
                                            <span class="icon icon-cancle"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                            	<div class="item-name">密码</div>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入你的6-20位密码" max-length="20">
                                            <span class="icon icon-cancle"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="row row-pwd padding-left0">
                        	<div class="col-50">
                        		<input type="checkbox">
                        		<span>记住密码</span>
                        	</div>
                        	<div class="col-50 text-right">
                        		<span>忘记密码 ?</span>
                        	</div>
                        </div>
                        <p><a href="" class="button">登&nbsp;&nbsp;录</a></p>
                    </div>
                    <div class="row newuser">
                    	<span>新用户？&nbsp;</span><span><a href="" class="color-green">立即注册</a></span>
                    </div>
            	</div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='../lib/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../lib/sm.min.js' charset='utf-8'></script>
</body>
</html>
